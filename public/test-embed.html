<!DOCTYPE html>
<html>
<head>
    <title>YouTube Embed Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .video-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        h1 {
            color: #333;
        }
        .status {
            padding: 10px;
            background: #e3f2fd;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Embed Test Page</h1>
        
        <div class="status">
            Testing YouTube video embedding with CSP headers...
        </div>
        
        <div class="video-container">
            <h2>Test 1: Basic YouTube Embed</h2>
            <iframe 
                width="560" 
                height="315" 
                src="https://www.youtube.com/embed/pioc5vDq-3Q?start=3047"
                title="YouTube video player"
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen>
            </iframe>
        </div>
        
        <div class="video-container">
            <h2>Test 2: With Parameters</h2>
            <iframe 
                width="560" 
                height="315" 
                src="https://www.youtube.com/embed/pioc5vDq-3Q?start=3047&rel=0&modestbranding=1"
                title="YouTube video player"
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen>
            </iframe>
        </div>
        
        <div class="status">
            If you can see the videos above, YouTube embedding is working correctly!
        </div>
    </div>
</body>
</html>
