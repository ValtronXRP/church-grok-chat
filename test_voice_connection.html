<!DOCTYPE html>
<html>
<head>
    <title>Voice Connection Test</title>
    <script src="https://unpkg.com/livekit-client@2.0.2/dist/livekit-client.umd.min.js"></script>
</head>
<body>
    <h1>Voice Connection Test</h1>
    <button onclick="testConnection()">Test Connection</button>
    <div id="log"></div>
    
    <script>
        function log(msg, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.style.color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logDiv.appendChild(entry);
            console.log(msg);
        }
        
        async function testConnection() {
            try {
                log('Fetching token from deployed server...');
                
                const response = await fetch('https://web-production-b652a.up.railway.app/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ roomName: 'apb-voice-room' })
                });
                
                const data = await response.json();
                log(`Token received: ${data.token.substring(0, 50)}...`);
                log(`URL: ${data.url}`);
                log(`Room: ${data.roomName}`);
                
                log('Creating LiveKit room...');
                const room = new LivekitClient.Room({
                    adaptiveStream: true,
                    dynacast: true
                });
                
                room.on('connected', () => {
                    log('âœ… CONNECTED to room!', 'success');
                    log(`Local participant: ${room.localParticipant.identity}`);
                    log(`Remote participants: ${room.remoteParticipants.size}`);
                });
                
                room.on('participantConnected', (participant) => {
                    log(`Participant connected: ${participant.identity}`, 'success');
                });
                
                room.on('disconnected', (reason) => {
                    log(`Disconnected: ${reason}`, 'error');
                });
                
                room.on('connectionQualityChanged', (quality) => {
                    log(`Connection quality: ${quality}`);
                });
                
                log('Connecting to LiveKit...');
                await room.connect(data.url, data.token);
                
                log('Waiting for connection...');
                
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
                console.error(error);
            }
        }
    </script>
</body>
</html>
